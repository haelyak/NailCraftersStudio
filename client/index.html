<html>

<head>
    <title>NailCrafters Studio </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>NailCrafters Studio</h1>
    <div id="nail-div">
        <img id="nail-backgroundpicture" src="./SVGS/finger.svg" />
        <div id="drawingArea" class="drawing-area">
            <div class="canvas-container">
                <canvas id="canvas" height="512" width="512"></canvas><br />
            </div>
            <div id="drawing-controls">
                <button id="drawing-mode" class="btn btn-info">Enter Select Mode</button><br>
                <button id="clear-canvas" class="btn btn-info">Clear Canvas</button><br>
                <button id="delete-object" class="btn delete-btn">Delete Object</button><br>

                <div class="undo-redo-buttons">
                    <button id="undo" class="btn btn-info">Undo</button>
                    <button id="redo" class="btn btn-info">Redo</button> </div><br>

                <div id="drawing-mode-options" style="">
                    <label for="drawing-mode-selector">Mode:</label>
                    <select id="drawing-mode-selector">
                        <!-- <option>Pen</option> -->
                        <option>Brush</option>
                        <option>Spray</option>
                        <!-- <option>Pattern</option> -->
                        
                        <option>Horizontal Stripes</option>
                        <option>Vertical Stripes</option>
                        <option>Waffle</option>
                        <option>Diamonds</option>
                        <option>Polka Dots</option>
                    </select><br>

                    <label for="drawing-line-width">Width:</label>
                    <span class="info">0</span><input type="range" value="0" min="0" max="150" id="drawing-line-width"><br>

                    <label for="drawing-color">Color:</label>
                    <input type="color" value="#005E7A" id="drawing-color"><br>
                </div>
                <p>Upload stickers (images with transparent backgrounds) to add to nails. Images should be 100px x 100px</p>
                <input type="file" id="imgLoader" accept="image/*">

            </div>

        </div>
    </div>

    <script type="text/javascript" src="./fabric.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
