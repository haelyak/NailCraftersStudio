<html>

<head>
    <title>NailCrafters Studio </title>
</head>

<body>

    <h1>NailCrafters Studio</h1>
    <!-- Create the container of the tool -->
    <div id="hand-div">
        <!-- 
        Initially, the image will have the background tshirt that has transparency
        So we can simply update the color with CSS or JavaScript dinamically
    -->
        <img id="hand-backgroundpicture" src=" https://i.pinimg.com/736x/97/f5/98/97f598a33ebd734731cd92c1ba778d2c.jpg " , " />

        <!-- 
        The container where Fabric.js will work. Notice that in the the style of #canvas
        the width and height need to match with the attributes
    -->
        <div id="drawingArea " class="drawing-area ">
            <div class="canvas-container ">
                <canvas id="canvas " width="500 " height="500 "></canvas>
            </div>
        </div>
    </div>
    <div style="display: inline-block; margin-left: 10px ">
        <button id="drawing-mode " class="btn btn-info ">Cancel drawing mode</button><br>
        <button id="clear-canvas " class="btn btn-info ">Clear</button><br>

        <div id="drawing-mode-options " style=" ">
            <label for="drawing-mode-selector ">Mode:</label>
            <select id="drawing-mode-selector ">
            <option>Pencil</option>
            <option>Circle</option>
            <option>Spray</option>
            <option>Pattern</option>
      
            <option>hline</option>
            <option>vline</option>
            <option>square</option>
            <option>diamond</option>
            <option>texture</option>
          </select><br>

            <label for="drawing-line-width ">Line width:</label>
            <span class="info ">0</span><input type="range " value="0 " min="0 " max="150 " id="drawing-line-width "><br>

            <label for="drawing-color ">Line color:</label>
            <input type="color " value="#005E7A " id="drawing-color "><br>

            <label for="drawing-shadow-color ">Shadow color:</label>
            <input type="color " value="#005E7A " id="drawing-shadow-color "><br>

            <label for="drawing-shadow-width ">Shadow width:</label>
            <span class="info ">0</span><input type="range " value="0 " min="0 " max="50 " id="drawing-shadow-width "><br>

            <label for="drawing-shadow-offset ">Shadow offset:</label>
            <span class="info ">0</span><input type="range " value="0 " min="0 " max="50 " id="drawing-shadow-offset "><br>
        </div>
    </div>
    <p>To remove a loaded picture on the T-Shirt select it and press the <kbd>DEL</kbd> key.</p>
<!-- The select that will allow the user to pick one of the static designs -->
<br>
<label for="tshirt-design ">T-Shirt Design:</label>
<select id="tshirt-design ">
    <option value=" ">Select one of our designs ...</option>
    <option value="./nail.png ">Batman</option>
</select>

<!-- The Select that allows the user to change the color of the T-Shirt -->
<br><br>
<label for="tshirt-color ">T-Shirt Color:</label>
<select id="tshirt-color ">
    <!-- You can add any color with a new option and definings its hex code -->
    <option value="#fff ">White</option>
    <option value="#000 ">Black</option>
    <option value="#f00 ">Red</option>
    <option value="#008000 ">Green</option>
    <option value="#ff0 ">Yellow</option>
</select>

<br><br>
<label for="tshirt-custompicture ">Upload your own design:</label>
<input type="file " id="tshirt-custompicture " />
    <script type="text/javascript " src="./fabric.min.js "></script>
    <script type="text/javascript " src="./script.js "></script>
    <link rel="stylesheet " type="text/css " href="styles.css " />
    <!-- Include DomToImage in the page -->
</body>

</html>
